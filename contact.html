<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Aboreto&family=Patrick+Hand&family=Solitreo&family=Titillium+Web&display=swap"
        rel="stylesheet">
    <title>Contact me</title>
</head>

<body>
    <div class="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Me</h1>
                    <p><i class="fa-solid fa-envelope"></i> somhang131@gmail.com</p>
                    <p><i class="fa-solid fa-phone-volume"></i> 9862614818</p>
                    <div class="social-icons">

                        <a href="https://www.instagram.com/kaede.yuugen_rai/"><img src="./img/instagram.png" alt=""></a>
                        <a href="https://www.facebook.com/yuugen.rai.58/"><img src="./img/facebook.png" alt=""></a>
                        <a href="https://www.tiktok.com/@kaede.yuugen"><img src="./img/tiktok.png" alt=""></a>
                        <a href="https://www.youtube.com/channel/UCJjTH2RdK0ejCge-1MWgcFw"><img src="./img/youtube.png"
                                alt=""></a>
                    </div>
                    <a href="./file/cv.pdf" download class="btn btn2">Download CV</a>
                </div>
                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your Name" required0>
                        <input type="email" name="email" placeholder="Your email" required>
                        <textarea name="Message" rows="8" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn btn2">SUBMIT</button>
                    </form>
                    <span id="msg"></span>
                </div>
            </div>
        </div>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxvii0jBopuOhuHDUNxsUfwIF6xXaKQSOuqH32Zc5e6Yc95qxUk4AxgHDcn6e9MKvYlAA/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg=document.getElementById("msg")
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML="Message Sent!"
                setTimeout(function(){
                    msg.innerHTML=""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>

</html>
